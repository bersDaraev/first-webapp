<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .welcome {
        background-color: white;
        color: black;
        border: none;
        padding: 10px 20px;
        font-size: 50px;
        border-radius: 8px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
        text-align: left;
      }
      body {
        background-image: url(images/tennis.jpg);
        background-size: cover;
        background-repeat: no-repeat;
      }
      .button {
        background-color: #000000;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 40px;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease;
        margin-top: 40px;
      }
      .button-container {
        display: flex;
        justify-content: center;
      }
      /* Button hover effect */
      .button:hover {
        background-color: #333333;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="welcome"> Unleash</span>
      <span class="welcome"> Your Tennis Dreams</span>
      <span class="welcome"> with the</span>
      <span class="welcome"> Legendary Adam! </span>
      <button class="button">Join Now</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
